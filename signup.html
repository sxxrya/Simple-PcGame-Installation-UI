<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TuFGaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <nav class="navbar">
            <div class="logo">
                <p>TuF<span>Gaming</span></p>
            </div>
        </nav>
    </header>

    <!------------Sign Up------------------>
    <!------------Sign Up------------------>
    <!------------Sign Up------------------>
    <!------------Sign Up------------------>

    <div class="form">
        <div class="center-form">
            <h2>Sign Up</h2>
            <div class="inputs">
                <label for="fname">Name</label><br>
                <input type="text" name="Name" class="forms" placeholder="Full Name"><br>
            </div>

            <div class="inputs">
                <label for="email">Email</label><br>
                <input type="email" name="email" class="forms" placeholder="Email"><br>
            </div>
            
            <div class="inputs">
                <label for="createpass">Create Password</label><br>
                <input type="password" name="pass" class="forms" placeholder="Create Password"><br>
            </div>

            <div class="inputs">
                <label for="retypepass">Retype Password</label><br>
                <input type="password" name="retypepass" class="forms" placeholder="Retype Password"><br>
            </div>
            
            <button class="form-signup">Create Account</button>

            <p>
                Already have an account?<a href="#">(Login)</a>
            </p>
        </div>
    </div>

</body>
</html>
